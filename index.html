<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=10">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="big_image">
                <img :src="images[active_image].image" alt="">
                <div class="image_details">
                    <div class="title">{{images[active_image].title}}</div>
                    <span>{{images[active_image].text}}</span>
                </div>
            </div>
            <div class="thumbnails">
                <img :src="thumb.image" v-for="(thumb, index) in images" :class="active_image === index ? 'active' : '' ">
                <div class="arrows">
                    <i class="fa-solid fa-angles-up" @click="slide_up"></i>
                    <i class="fa-solid fa-angles-down" @click="slide_down"></i>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="./app.js"></script>
</body>
</html>
